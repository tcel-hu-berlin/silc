
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>
@import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,900");
body {
	color: #f6f6f6;
}

body p, h2, h3, input, button {
	font-family: "Source Sans Pro", Helvetica, sans-serif;
}

h2 {
	font-weight: 600;
	font-size: 1.1em;
	color: #ffffff
}

h3 {
	font-size: 0.6em;
	color: #585858;
	font-weight: 600;
	margin-top:0
}

p {
	font-size: 0.7em;
	color: #585858;
	margin-top: 0;
}

.box {
	
	border-radius: 3px;
	background: #7bd0c1; 
	opacity: 0.9;
	margin: auto; padding: 12px;
	/* border: solid 2px #5469b7; */
	border-radius: 10px;
	/* filter: drop-shadow(10px 10px 17px rgba(0, 0, 0, 0.3)) */
}

.lightbox {
	background-image: url("../images/simLogo_BG.svg"); 
	background-size:cover;
	zoom: 1.5;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	text-align: center;
	margin: auto;

}

div.horizontal {
	display: flex;
	justify-content: center;
	height: 100%;
}

div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}

::-webkit-input-placeholder {
   color: #585858;
   text-align: left;
}

::-moz-placeholder {
   color: #585858;
   text-align: left;
}

:-ms-input-placeholder {
   color: #585858;
   text-align: left;
}

input { 
	border-radius: 2px;
	border: solid 1px #585858;
	margin-bottom: 0
}

button {
	border: solid 2px #5469b7;
	border-radius: 3px;
	background: #ffffff;
	font-size: 0.8em;
	font-weight: 900;
	color: #5469b7
}

button:hover {
	border: solid 2px #84cff2;
	color: #84cff2
}


img.icon:hover {
	filter: invert(100%);
}

</style>

<body>
	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">
				<div class="box" style="width:30%; min-width:200px">
					<div><img src="../images/simLogo_text.svg" style="height:3em; margin-bottom: 0" /></div>
					<h3>Simulationen f√ºr Interaktives Lernen in Chemie</h3>
					<h2 style="margin-top: 0">Bindungstheorien</h2>
					<!--  -->
					<input style="margin: 8px; text-align: center;" id="password" type="password" placeholder="Passwort eingeben..." /> <br />
					<p id="wrongPassword" style="color: rgb(180, 0, 0); display: none">Passwort is falsch!</p>
					<button id="loginbutton" type="button">Enter</button>
					<br>
					<a href="../files/overview.pdf" target="_blank"><img class="icon" src="../images/info-circle.svg" style="height:1em; margin-bottom: 0; margin-top: 1em" /></a>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


	 <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";


	function loadPage(pwd) {

		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= hash + "/index.html";

		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {

				window.location= url;
				// document.getElementById("wrongPassword").style.display="none";
			},
			error : function(xhr, ajaxOptions, thrownError) {


				parent.location.hash= hash;

				document.getElementById("wrongPassword").style.display="block";
				$("#password").attr("placeholder","Passwort eingeben...");
				$("#password").val("");
			}
		});
	}


	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {

			loadPage($("#password").val());
		}
	});
	$("#password").focus();

	</script>

</body>
</html>
