<script>
    var iFrame = document.getElementById("simulationB")
    var divContainer = document.getElementById("divContainer")
    var loadText=document.getElementById("loadText")
    var cropFrame = function(){
        loadText.style.display = 'none'
        divContainer.style.visibility='visible'
        var width = document.getElementById("divContainer").offsetWidth
        var height = width * 0.505 // width of canvas, so that the rest is cropped
        document.getElementById("divContainer").style.height = ""+height+"px"
    }
    iFrame.onload = cropFrame
    window.addEventListener("resize", cropFrame)
</script>
