<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        .magn {
            opacity: 0.4;
        }

        .magn:hover{
            opacity: 0.8;
            filter: hue-rotate(120deg)
        }


    </style>
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Electrolytic Cell Simulation</title>
</head>
<body>
    <div id="galvanic" style="position:absolute; top:0; left:0; border:0 solid #ff7b00; width:100%; aspect-ratio:1.2">
        <div style="position:absolute; left:15%; top:25%; width:20%; display:inline-table">
            <p style="margin-bottom:0"><b>Anode: Redox-Paar</b></p>
            <select id="pairSelectorL" onchange="changePairL()" disabled>
                <option value=0 selected>Cu&#178;&#8314; / Cu</option>
                <option value=1>H&#8314; / H&#8322; </option>
                <option value=2>Ag&#8314;/Ag</option>
                <option value=3>Zn&#178;&#8314;/Zn</option>
            </select>
        </div>
        <div style="position:absolute; left:65%; top:25%; width:20%; display:inline-table">
            <p style="margin-bottom:0"><b>(+)-Seite: Redox-Paar</b></p>
            <select id="pairSelectorR" onchange="changePairR()" disabled>
                <option value=0>Cu&#178;&#8314; / Cu</option>
                <option value=1>H+/H&#8322;</option>
                <option value=2>Ag&#8314;/Ag</option>
                <option value=3 selected>Zn&#178;&#8314;/Zn</option>
            </select>
        </div>
        <div id="lineNotation" style="position:absolute; left:0%; top:62%; width:100%; display:inline-table; text-align:center; visibility:hidden">
            <p style="font-size:1.4em"><span id="outL"></span>|<span id="midL">|</span><span id="innL"></span>||
                <span id="innR">
                </span>|<span id="midR"> |</span><span id="outR"></span></p>
        </div>
        <div id="molRep" style="position:absolute; left:0%; top:70%; width:100%; text-align:center; visibility: hidden">
            <p id="noReaction" style="color: red; font-weight: 600; display:none">Keine Netto-Redoxreaktion findet momentan statt.</p>
            <video id="molRepVideo" src="../../images/Cu_reduction.mp4" style="width:20%; border: solid red 3px; border-radius:18px" loop autoplay></video>
        </div>
    </div>

    <script src="../js/electrolytic.js"></script>
    
    <script>
        document.getElementById("molRepVideo").playbackRate = 1.4
    </script>
</body>
</html>
